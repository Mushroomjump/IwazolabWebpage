<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-mod-3"></div>
        <div class="col-md-6 main">
          <form action="http://127.0.0.1:5500/login" method="POST">
            <h2>Login Form</h2>
            <input
              type="email"
              class="box"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
            <br />
            <input
              type="password"
              class="box"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <br />
            <input type="submit" value="Login" id="login" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
