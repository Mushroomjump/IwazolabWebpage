<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soko Shopping Spree</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="game-container">
        <h1>Welcome to the Soko Shopping Spree, [User Name]!</h1>
        <p>Your budget today is KES <span id="budget"></span>. Spend it wisely to provide for your family.</p>

        <div id="market-stalls">
            <h2>Market Stalls</h2>
            <!-- Dynamic market stalls will be added here -->
        </div>

        <div id="shopping-cart">
            <h2>Your Shopping Cart</h2>
            <ul id="cart-items"><!-- Items in cart --></ul>
            <p>Total Spent: KES <span id="total-spent">0</span></p>
            <button onclick="checkOut()">Check Out</button>
        </div>

        <div id="game-messages">
            <!-- Game messages like challenges or alerts will appear here -->
        </div>
    </div>
    <script src="/js/game.js"></script>
</body>
</html>
