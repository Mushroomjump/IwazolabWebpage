<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iwazolab Chatbot</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
		body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
}

#sidebar {
    position: fixed;
    left: 0;
    width: 200px;
    height: 100%;
    background: #f4f4f4;
    padding: 20px;
}

header {
    width: 100%;
    background: #ddd;
    padding: 10px 20px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
	background-color: .background-color:#800fff;
}

#chat-container {
    margin-left: 220px;
    padding: 20px;
    width: calc(100% - 240px);
    box-sizing: border-box;
}

textarea {
    width: 100%;
    margin-bottom: 10px;
}

#chat-output {
    width: 100%;
    background: #eaeaea;
    min-height: 200px;
    padding: 10px;
}
    }
@media (max-width: 768px) {
        #sidebar {
            width: 100px; /* Smaller sidebar on small screens */
            padding: 10px;
        }

        header {
            padding: 5px 10px; /* Smaller padding on small screens */
        }

        #chat-container {
            margin-left: 120px;
            width: calc(100% - 130px); /* Adjust chat container width on small screens */
        }
    }

    @media (max-width: 480px) {
        #sidebar {
            position: relative; /* Sidebar below the header on very small screens */
            width: 100%;
            height: auto;
        }

        header {
            display: block; /* Stack buttons vertically on very small screens */
        }

        #chat-container {
            margin-left: 0;
            width: 100%; /* Full width on very small screens */
        }
    }
	</style>
</head>
<body>
    <div id="sidebar">
        <h1>Iwazolab</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Analytics</a></li>
        </ul>
    </div>
    <header>
        <button onclick="location.href='#'">Sign In</button>
        <button onclick="location.href='#'">Sign Up</button>
    </header>
	<div id="chat-container">
        <div id="chat-output"></div>
    	</div>
        <!-- Chatbot script -->
    <script type="text/javascript">
  (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '6620ccdab510a5beecdf2d13' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
            render: {
		mode: 'embedded',
		target: document.getElementById('chat-container'),
	},
	autostart: false
        });
      }
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
  })(document, 'script');
</script>
</body>
</html>
